<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>User Login Form</title>
    <!-- Cool Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="index3.css">
</head>

<body>
    <div id="content_container">
        <div id="form_container">
            <div id="form_header_container">
                <h2 id="form_header">User Login Form</h2>
            </div>

            <div id="form_content_container">
                <div id="form_content_inner_container">
                    <input type="text" id="full_name" placeholder="Full name">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="New Password">

                    <div id="button_container">
                        <button id="loginButton">Login</button>
                        <button id="registerButton">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getDatabase, ref, set, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmiQEygmua_v11L5Si8TIY7u7Xsd6xgcg",
            authDomain: "login-from-d2826.firebaseapp.com",
            databaseURL: "https://login-from-d2826-default-rtdb.firebaseio.com",
            projectId: "login-from-d2826",
            storageBucket: "login-from-d2826.appspot.com",
            messagingSenderId: "19534573236",
            appId: "1:19534573236:web:390f1e57a4bb524186f1e1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Functions to handle register and login
        async function register() {
            // Get all our input fields
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const full_name = document.getElementById('full_name').value;

            // Validate input fields
            if (!validate_email(email) || !validate_password(password)) {
                alert('Email or Password is Outta Line!!');
                return;
            }

            try {
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Add this user to Realtime Database
                const userRef = ref(db, 'users/' + user.uid);
                const user_data = {
                    email: email,
                    full_name: full_name,
                    last_login: Date.now()
                };
                await set(userRef, user_data);

                alert('User Created!!');
            } catch (error) {
                alert(error.message);
            }
        }

        async function login() {
            // Get all our input fields
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate input fields
            if (!validate_email(email) || !validate_password(password)) {
                alert('Email or Password is Outta Line!!');
                return;
            }

            try {
                // Sign in with email and password
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update last login time in Realtime Database
                const userRef = ref(db, 'users/' + user.uid);
                const user_data = { last_login: Date.now() };
                await update(userRef, user_data);

                alert('User Logged In!!');
            } catch (error) {
                alert(error.message);
            }
        }

        // Validate Functions
        function validate_email(email) {
            const expression = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return expression.test(email);
        }

        function validate_password(password) {
            return password.length >= 6;
        }

        // Attach event listeners to buttons
        document.getElementById('loginButton').addEventListener('click', login);
        document.getElementById('registerButton').addEventListener('click', register);
    </script>
</body>
</html>
